<html ng-app="francoApp">
<head>
	<link href="bootstrap.min.css" rel="stylesheet">
	<link href="estilos.css" rel="stylesheet">
	<script src="angularjs.js"></script>
	<script src="angular-route.js"></script>
	<script src="app.js"></script>
	<script src="francoCtrl.js"></script>
    <script src="francoFact.js"></script>
    <script src="modalNewCtrl.js"></script>
    <script src="ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="selection-model.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
</head>
<style>
body {
    padding-top: 70px;
    /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
}
</style>
<body ng-controller="francoCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" ng-click="add()">Add</a>
                    </li>
                    <li>
                        <a href="#" ng-click="remove()">Delete</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
	            <div class="form-group">
	            	<input type="text" class="form-control" placeholder="Search" ng-model="search">
	            </div>
	            <table class="table">
		            <thead>
		            	<tr>
			            	<th><a ng-click="sortField = 'value.nombre';reverse = !reverse">Nombre</a></th>
			            	<th><a ng-click="sortField = 'value.apellido';reverse = !reverse">Apellido</a></th>
                            <th><input type="checkbox" ng-model="selectall" ng-click="checkAll()"/></th>
			            </tr>
		            </thead>
		            <tbody>
		            	<tr ng-repeat="usuario in usuarios | filter:search | orderBy:sortField:reverse" selection-model selection-model-type="checkbox" selection-model-selected-class="checked">
		            		<td>{{usuario.value.nombre}}</td>
		            		<td>{{usuario.value.apellido}}</td>
                            <td><input type="checkbox"/></td>
		            	</tr>
		            </tbody>
	            </table>
            </div>
        </div>
        <!-- /.row -->
    </div>
</body>
</html>
